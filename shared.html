    </button>
    <div>
        <a href="https://www.w3schools.com">
            <img id="N64" src="images/N64.png">
        </a>

<div id="sidebar">

                </div>
            </a>
        </div>
        <div class="sidebarItems">
            <a asp-controller="Game" asp-action="Index">

        <div class="sidebarItems">

        <div class="sidebarItems">
            <a asp-controller="Emulation" asp-action="Index">
